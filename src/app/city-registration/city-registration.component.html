<form [formGroup]="form" (ngSubmit)="persistObject()">
    <div class="row">
        <div class="col-md-2">
            <div class='form-group'>
                <label>IBGE</label>
                <input type="text" class='form-control' formControlName="ibgeId">
            </div>
        </div>
        <div class="col-md-2">
            <div class='form-group'>
                <label>Estado</label>
                <select class="browser-default custom-select" formControlName="stateUf">
                    <option value="" selected>Selecione</option>
                    <option [value]="state.uf" *ngFor="let state of states"> {{state.uf}} </option>
                </select>
            </div>
        </div>
        <div class="col-md-8">
            <div class='form-group'>
                <label>Nome</label>
                <input type="text" class='form-control' formControlName="name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class='form-group'>
                <label>Latitude</label>
                <input type="text" class='form-control' formControlName="lat">
            </div>
        </div>
        <div class="col-md-6">
            <div class='form-group'>
                <label>Longitude</label>
                <input type="text" class='form-control' formControlName="lon">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class='form-group'>
                <label>Nome Alternativo</label>
                <input type="text" class='form-control' formControlName="alternativeName">
            </div>
        </div>
        <div class="col-4">
            <div class='form-group'>
                <label>Nome Sem Acentos</label>
                <input type="text" class='form-control' formControlName="noAccents">
            </div>
        </div>
        <div class="col-4">
            <div class='form-group'>
                <label>Capital</label>
                <input type="text" class='form-control' formControlName="capital">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class='form-group'>
                <label>Microrregião</label>
                <input type="text" class='form-control' formControlName="microregion">
            </div>
        </div>
        <div class="col-md-6">
            <div class='form-group'>
                <label>Mesorregião</label>
                <input type="text" class='form-control' formControlName="mesoregion">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-12">
            <button class="btn btn-outline-secondary float-right mr-2" (click)="back()" type="button"> <i class="fa fa-arrow-left"></i> Voltar</button>
            <button class="btn btn-outline-secondary float-right mr-2" (click)="clear()" type="button"> <i class="fa fa-trash"></i> Limpar</button>
            <button class="btn btn-outline-success float-right btn-senior mr-2" type="submit">Salvar</button>
        </div>
    </div>
</form>
